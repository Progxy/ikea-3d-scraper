<!DOCTYPE html>
<html>
<head>
  <title>IKEA 3D Models</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
    }

    h1 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .entry {
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #2b2b2b;
    }

    .product {
      font-weight: bold;
      font-size: 1em;
      color: #79b8ff;
    }

    .url {
      display: block;
      color: #a8d8ff;
      text-decoration: underline;
      word-break: break-all;
      margin: 5px 0;
    }

    .timestamp {
      font-size: 0.8em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Captured Models</h1>
  <div id="results"></div>
</body>
<script src="popup.js"></script>
</html>
